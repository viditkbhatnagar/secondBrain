<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover" />
    <meta name="theme-color" content="#6366f1" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#4f46e5" media="(prefers-color-scheme: dark)" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Cache Control - Prevent HTML caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="description" content="AI-powered personal knowledge base with semantic search, document management, and intelligent chat" />
    <meta name="keywords" content="knowledge base, AI search, document management, personal wiki, second brain, RAG" />
    
    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Second Brain - Personal Knowledge Base" />
    <meta property="og:description" content="AI-powered knowledge base for organizing and searching your documents" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Second Brain - Personal Knowledge Base" />
    <meta name="twitter:description" content="AI-powered knowledge base for organizing and searching your documents" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192x192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Second Brain" />
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/splash-1170x2532.png" media="(device-width: 390px) and (device-height: 844px)" />
    
    <!-- MS Tile -->
    <meta name="msapplication-TileColor" content="#6366f1" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/icons/icon-144x144.png" />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="http://localhost:3001" />
    <link rel="dns-prefetch" href="http://localhost:3001" />
    
    <!-- Preconnect to font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>Second Brain - Personal Knowledge Base</title>
    
    <!-- Prevent FOUC (Flash of Unstyled Content) for dark mode -->
    <script>
      (function() {
        const theme = localStorage.getItem('secondbrain-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = theme === 'dark' || (theme === 'system' && prefersDark) || (!theme && prefersDark);
        document.documentElement.classList.toggle('dark', isDark);
        document.documentElement.classList.toggle('light', !isDark);
      })();
    </script>
    
    <style>
      /* Critical CSS for initial load */
      html {
        background-color: #f8fafc;
      }
      html.dark {
        background-color: #0f172a;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading spinner for initial load */
      .initial-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      html.dark .initial-loader {
        border-color: #334155;
        border-top-color: #818cf8;
      }
      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use Second Brain.</p>
      </div>
    </noscript>
    <div id="root">
      <div class="initial-loader" aria-label="Loading..."></div>
    </div>
  </body>
</html>

name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            secondBrain/backend/package-lock.json
            secondBrain/frontend/package-lock.json
      
      - name: Install backend dependencies
        run: npm ci
        working-directory: ./secondBrain/backend
      
      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./secondBrain/frontend
      
      - name: TypeScript check backend
        run: npx tsc --noEmit || true
        working-directory: ./secondBrain/backend
      
      - name: Build backend
        run: npm run build || true
        working-directory: ./secondBrain/backend
      
      - name: Build frontend
        run: npm run build
        working-directory: ./secondBrain/frontend
        env:
          REACT_APP_API_URL: http://localhost:3001
          CI: false

  build-and-push:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=sha,prefix=
            type=raw,value=latest
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./secondBrain/backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest
      
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./secondBrain/frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            REACT_APP_API_URL=${{ secrets.API_URL || 'http://localhost:3001' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

name: Test Suite

on:
  push:
    branches: [main, develop, development_sumith]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./secondBrain/backend

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: secondBrain/backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript check
        run: npx tsc --noEmit || true
      
      - name: Run tests
        run: npm test -- --passWithNoTests || true
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          ANTHROPIC_API_KEY: test-key
          OPENAI_API_KEY: test-key
          NODE_ENV: test

  frontend-tests:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./secondBrain/frontend

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: secondBrain/frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -- --passWithNoTests --watchAll=false || true
        env:
          CI: true

  build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build backend
        run: |
          cd secondBrain/backend
          npm ci
          npm run build || true
      
      - name: Build frontend
        run: |
          cd secondBrain/frontend
          npm ci
          npm run build
        env:
          REACT_APP_API_URL: http://localhost:3001
          CI: false
